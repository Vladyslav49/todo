{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<nav>
    <a href="{% url 'register' %}">Registration</a>
</nav>
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
